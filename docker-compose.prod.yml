services:
  billing-form:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-form-production
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    restart: always
    networks:
      - billing-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx reverse proxy (opcional para producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: billing-form-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - billing-form
    networks:
      - billing-network
    restart: always

networks:
  billing-network:
    driver: bridge

volumes:
  billing-data:
    driver: local
